<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Streaming</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <h2>VIDEO STREAMING...</h2>
  <div class="row">
    <div class="left"></div>
    <video id="videoPlayer" width="650" controls muted="muted" autoplay loop>
      <source src="/video" type="video/mp4" />
    </video>
    <div class="right">
      <div class="webcam" id="divCam"></div>
    </div>
  </div>
  <i>Big Buck Bunny</i>
  <input type="text" id="iCommemt" placeholder="Nhập văn bản..." style="width: 480px;" />
  <button id="myButton" style="width: 80px;">Bình luận</button> <span id="count"></span>
  <hr />
  <ul id="tblComments"></ul>
  <div id="loading">
    <span class="sr-only">Loading...</span>
  </div>
</body>

<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/webcam.js"></script>
<script src="socket.io/socket.io.js"></script>
<script src="js/socket.js"></script>
<script src="js/client.js"></script>


</html>
